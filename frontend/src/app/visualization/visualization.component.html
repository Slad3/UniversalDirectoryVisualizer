<h1>visualization</h1>


<div id="explorer">

	<ul class="explorerList">
		<ng-container *ngTemplateOutlet="recursiveListTmpl; context:{list: this.getItems(this.data)}">
		</ng-container>
	</ul>
</div>


<ng-template #recursiveListTmpl let-list="list">
	<div *ngFor="let item of list">
		<div *ngIf="item[0] !== '::meta::'">

			<li class="" value="">
				<span *ngIf="!this.isNumber(item[1])">
					<a href="#{{this.setId(item, list)}}" class="btn btn-info" data-toggle="collapse">V</a>
				</span>
				{{ item[0] }}
				<span *ngIf="this.isNumber(item[1])">
					{{item[1]}}
				</span>
				<ul id="{{this.tempId}}" class="explorerList collapse" *ngIf="this.getItems(item[1]).length > 0">
					<ng-container *ngTemplateOutlet="recursiveListTmpl; context:{ list: this.getItems(item[1]) }">
					</ng-container>
				</ul>

			</li>
		</div> 
	</div> 
</ng-template>
